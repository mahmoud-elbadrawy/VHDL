<svg width="650" height="220" viewBox="0 0 650 220" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#ffffff" rx="12"/>
  
  <text x="325" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#374151">Dataflow Modeling: Concurrent Signal Assignment</text>

  <g font-family="Arial" font-weight="bold" font-size="14" fill="#c0392b">
    <text x="30" y="85">Input A</text>
    <text x="30" y="145">Input B</text>
  </g>

  <g stroke="#94a3b8" stroke-width="2" fill="none">
    <path d="M 85 80 L 140 80" />
    <path d="M 85 140 L 140 140" />
    <path d="M 110 80 L 110 130" stroke-dasharray="4" />
    <path d="M 110 140 L 110 90" stroke-dasharray="4" />
  </g>

  <g transform="translate(140, 50)">
    <rect width="320" height="50" rx="6" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
    <text x="160" y="32" font-family="Consolas, monospace" font-size="18" text-anchor="middle">
      <tspan fill="#0369a1" font-weight="bold">Sum</tspan> 
      <tspan fill="#64748b"> &lt;= </tspan> 
      <tspan fill="#1e293b">A </tspan> 
      <tspan fill="#7c3aed" font-weight="bold">XOR</tspan> 
      <tspan fill="#1e293b"> B;</tspan>
    </text>
    
    <rect y="70" width="320" height="50" rx="6" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
    <text x="160" y="102" font-family="Consolas, monospace" font-size="18" text-anchor="middle">
      <tspan fill="#15803d" font-weight="bold">Carry</tspan> 
      <tspan fill="#64748b"> &lt;= </tspan> 
      <tspan fill="#1e293b">A </tspan> 
      <tspan fill="#7c3aed" font-weight="bold">AND</tspan> 
      <tspan fill="#1e293b"> B;</tspan>
    </text>
  </g>

  <g stroke="#94a3b8" stroke-width="2">
    <line x1="460" y1="75" x2="540" y2="75" />
    <line x1="460" y1="145" x2="540" y2="145" />
    <path d="M 530 70 L 540 75 L 530 80" fill="#94a3b8" />
    <path d="M 530 140 L 540 145 L 530 150" fill="#94a3b8" />
  </g>

  <g font-family="Arial" font-weight="bold" font-size="14">
    <text x="550" y="80" fill="#0369a1">Result S</text>
    <text x="550" y="150" fill="#15803d">Result C</text>
  </g>

  <text x="325" y="205" font-family="Arial" font-size="12" font-style="italic" text-anchor="middle" fill="#64748b">In Dataflow, both assignments happen simultaneously when A or B changes.</text>
</svg>