  <text x="375" y="155" font-family="Arial" font-size="12" font-style="italic" text-anchor="middle" fill="#95a5a6">Internal Architecture Hidden</text>

  <rect x="280" y="80" width="190" height="140" fill="none" stroke="#2980b9" stroke-width="4" rx="8"/>
  <rect x="315" y="70" width="120" height="25" fill="#2980b9" rx="4"/>
  <text x="375" y="88" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">ENTITY NAME</text>

  <g stroke="#e74c3c" stroke-width="2.5">
    <line x1="80" y1="115" x2="280" y2="115" />
    <line x1="80" y1="175" x2="280" y2="175" />
    <path d="M 270 110 L 280 115 L 270 120" fill="none" />
    <path d="M 270 170 L 280 175 L 270 180" fill="none" />
  </g>
  
  <text x="80" y="105" font-family="Arial" font-size="14" font-weight="bold" fill="#c0392b">Input A</text>
  <text x="80" y="165" font-family="Arial" font-size="14" font-weight="bold" fill="#c0392b">Input B</text>

  <g stroke="#27ae60" stroke-width="2.5">
