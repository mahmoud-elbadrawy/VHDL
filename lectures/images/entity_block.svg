<svg xmlns="http://www.w3.org/2000/svg" width="750" height="300" viewBox="0 0 750 300">
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <text x="375" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">VHDL Entity (Black Box View)</text>

