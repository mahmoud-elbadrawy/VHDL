  <text x="375" y="260" font-family="Arial" font-size="13" text-anchor="middle" fill="#7f8c8d">
    The Entity defines <tspan font-weight="bold" fill="#2980b9">HOW</tspan> it connects, not <tspan font-weight="bold" fill="#2980b9">WHAT</tspan> it does.
